<div class="container">
		<h1 align="center">Predicting The Costs Of Used Cars with size of training set: 6,019 records</h1>
		<div class="col-md-4">
			
		</div>
		<div class="col-md-4" style="margin-top: 10px">
	<form action="CarPriceWithObject.py">

  		<div class="form-group">
    		<label for="carBrand">Select Car Brand:</label>
    		<select class="form-control" id="carBrand" name="carBrand">
    			<option value="Maruti">Maruti</option>
    			<option value="Hyundai">Hyundai</option>
    			<option value="Honda">Honda</option>
    			<option value="Audi">Audi</option>
    			<option value="Nissan">Nissan</option>
    			<option value="Toyota">Toyota</option>
    			<option value="Volkswagen">Volkswagen</option>
    			<option value="Tata">Tata</option>
    			<option value="Land Rover">Land Rover</option>
    			<option value="Mitsubishi">Mitsubishi</option>
    			<option value="Renault">Renault</option>
    			<option value="Mercedes-Benz">Mercedes-Benz</option>
    			<option value="BMW">BMW</option>
    			<option value="Mahindra">Mahindra</option>
    			<option value="Ford">Ford</option>
    			<option value="Porsche">Porsche</option>
    			<option value="Chevrolet">Chevrolet</option>
    			<option value="Jaguar">Jaguar</option>
    			<option value="Range Rover">Range Rover</option>
    			<option value="Skoda">Skoda</option>
    			<option value="Force">Force</option>
    		</select>
  		</div>

  		<div class="form-group">
    		<label for="modelno">Enter Model No.:</label>
    		<input type="text" class="form-control" id="modelno" name="modelno">
  		</div>

  		<div class="form-group">
    		<label for="city">Enter City:</label>
    		<select class="form-control" id="city" name="city">
    			<option value="0.0">Ahmedabad</option>
    			<option value="1.0">Bangalore</option>
    			<option value="2.0">Chennai</option>
    			<option value="3.0">Coimbatore</option>
    			<option value="4.0">Delhi</option>
    			<option value="5.0">Hyderabad</option>
    			<option value="6.0">Jaipur</option>
    			<option value="7.0">Kochi</option>
    			<option value="8.0">Kolkata</option>
    			<option value="9.0">Mumbai</option>
    			<option value="10.0">Pune</option>
    		</select>
  		</div>


  		<div class="form-group">
    		<label for="year">Manufacturing Year</label>
    		<input type="text" class="form-control" id="year" name="year">
  		</div>


  		<div class="form-group">
    		<label for="km">Kilometer Driven</label>
    		<input type="text" class="form-control" id="km" name="km">
  		</div>


  		<div class="form-group">
    		<label for="fuel">Fuel Type</label>
    		<select class="form-control" id="fuel" name="fuel">
    			<option value="0.0">CNG</option>
    			<option value="1.0">Diesel</option>
    			<option value="2.0">Electric</option>
    			<option value="3.0">LPG</option>
    			<option value="4.0">Petrol</option>
    		</select>	
  		</div>

  		<div class="form-group">
    		<label for="transmission">Transmission</label>
    		<select class="form-control" id="transmission" name="transmission">
    			<option value="0.0">Automatic</option>
    			<option value="1.0">Manual</option>
    		</select>
  		</div>


  		<div class="form-group">
    		<label for="ownertype">Owner Type</label>
    		<select class="form-control" id="ownertype" name="ownertype">
    			<option value="0.0">First</option>
    			<option value="2.0">Second</option>
    			<option value="3.0">Third</option>
    			<option value="1.0">Fourth & Above</option>
    		</select>
  		</div>


  		<div class="form-group">
    		<label for="mileage">Mileage</label>
    		<input type="text" class="form-control" id="mileage" name="mileage">
  		</div>


  		<div class="form-group">
    		<label for="engine">Engine (In cc)</label>
    		<input type="text" class="form-control" id="engine" name="engine">
  		</div>


  		<div class="form-group">
    		<label for="power">Power (In BPH)</label>
    		<input type="text" class="form-control" id="power" name="power">
  		</div>


  		<div class="form-group">
    		<label for="seats">Number of Seats</label>
    		<select class="form-control" id="seats" name="seats">
    			<option value="1.0">1</option>
    			<option value="2.0">2</option>
    			<option value="3.0">3</option>
    			<option value="4.0">4</option>
    			<option value="5.0">5</option>
    			<option value="6.0">6</option>
    			<option value="7.0">7</option>
    			<option value="8.0">8</option>
    			<option value="9.0">9</option>
    			<option value="10.0">10</option>
    		</select>
  		</div>

  		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
	<div class="col-md-4">
			
	</div>
	</div>
